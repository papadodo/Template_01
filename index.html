<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script defer src="./src/index.js"></script>
    <link rel="stylesheet" href="./src/style.css">
    <title>Document</title>
</head>
<!-- contextmenu="return false" ondragstart="return false" onselectstart="return false" -->
<body>
    <nav class="tabs depth1">
        <input type="radio" name="tabs-depth1" id="general-tab" data-tab-target="#general-content" checked>
        <label class="tab" for="general-tab">General</label>
        <input type="radio" name="tabs-depth1" id="layout-tab" data-tab-target="#layout-content">
        <label class="tab" for="layout-tab">Layout</label>
        <input type="radio" name="tabs-depth1" id="model-tab" data-tab-target="#model-content">
        <label class="tab" for="model-tab">Model</label>
    </nav>

    <!-- 첫 번째 content - General 시작-->
    <main id="general-content" class="content">
        <section class="preview">
            <div class="title">
                <span class="spin"><img src="img/ico_spin.svg"></span>
                <span class="title_text">Preview</span>
            </div>
            <div class="items">
                <img src="img/PSC_preview.png" alt="">
            </div>
        </section>
        <section class="general_information">
            <div class="title">
                <span class="spin"><img src="img/ico_spin.svg"></span>
                <span class="title_text">General information</span>
            </div>
            <div class="items">
                <ul class="half left">
                    <li class="eachLine">
                        <label for="general-templateName">Template Name</label>
                        <input type="text" id="general-templateName" name="info" value="PSC Beam">
                    </li>
                </ul>
                <ul class="half right">
                    <li class="eachLine">
                        <label for="general-templateType">Template Type</label>
                        <input type="text" id="general-templateType" name="info" value="Assembly Unit" readonly>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <!-- 여기까지 첫 번째 content -->

    <!-- 두 번째 content - Layout 시작-->
    <main id="layout-content" class="content">
        <section class="bridge_information">
            <div class="title">
                <span class="spin"><img src="img/ico_spin.svg"></span>
                <span class="title_text">Bridge Information</span>
            </div>
            <div class="items">
                <ul class="half left">
                    <li class="eachLine">
                        <label for="layout-numberOfSpans">Number of Spans</label>
                        <select name="numSpans" id="layout-numberOfSpans" class="numberOfSpansFunction1 numberOfSpansFunction2">
                            <option label="1" value="1" ></option>
                            <option label="2" value="2"></option>
                            <option label="3" value="3"></option>
                            <option label="4" value="4"></option>
                            <option label="5" value="5"selected></option>
                        </select>
                    </li>
                </ul>
                <ul class="half right">
                    <li class="eachLine">
                        <label for="layout-totalSpanLength">Total Span Length</label>
                        <input type="text" id="layout-totalSpanLength" name="length" value="0.00000 m" readonly>
                    </li>
                </ul>
            </div>
        </section>
        <section class="guide">
            <div class="title">
                <span class="spin"><img src="img/ico_spin.svg"></span>
                <span class="title_text">Guide</span>
            </div>
            <div class="greyImageBox">
                <img class="m-size" src="img/support_info.png" alt="">
            </div>                
        </section>
        
        <div class="supports content">
            <section class="notitle">
                <div class="toggle_btn" id="supportToggles">
                    <input type="radio" name="supportToggles" id="layout-support1toggle" data-value="0" >
                    <label for="layout-support1toggle">Support 1</label>
                    <input type="radio" name="supportToggles" id="layout-support2toggle" data-value="1"checked>
                    <label for="layout-support2toggle">Support 2</label>
                    <input type="radio" name="supportToggles" id="layout-support3toggle" data-value="2">
                    <label for="layout-support3toggle">Support 3</label>
                    <input type="radio" name="supportToggles" id="layout-support4toggle" data-value="3">
                    <label for="layout-support4toggle">Support 4</label>
                    <input type="radio" name="supportToggles" id="layout-support5toggle" data-value="4">
                    <label for="layout-support5toggle">Support 5</label>
                    <input type="radio" name="supportToggles" id="layout-support6toggle" data-value="5">
                    <label for="layout-support6toggle">Support 6</label>
                </div>
                <div class="items flex-end">
                    <ul>
                        <li class="eachLine">
                            <label for="layout-copyDataSupports">Copy Data to Other Supports</label>
                            <select name="support" id="layout-copyDataSupports">
                                <option label="All" value="All"></option>
                                <option label="Support 2" value="Support 2"></option>
                                <option label="Support 3" value="Support 3"></option>
                                <option label="Support 4" value="Support 4"></option>
                                <option label="Support 5" value="Support 5"></option>
                            </select>
                            <button class="add" id="layout-copySupports">+</button>
                        </li>
                    </ul>
                </div>
            </section>
            <section id="supportContents">
                <div class="title">
                    <span class="spin"><img src="img/ico_spin.svg"></span>
                    <span class="title_text">Configuration</span>
                </div>
                <div class="items dataTarget">
                    <ul class="half left">
                        <li class="eachLine">
                            <label for="layout-SupportName">Support Name</label>
                            <select id="layout-SupportName">
                                <option label="A1" value="A1" selected></option>
                                <option label="P1" value="P1"></option>
                                <option label="P2" value="P2"></option>
                                <option label="P3" value="P3"></option>
                                <option label="P4" value="P4"></option>                                
                                <option label="A2" value="A2"></option>
                            </select>
                        </li>
                    </ul>
                    <ul class="half right">
                        <li class="eachLine"></li>
                    </ul>
                </div>
                <div class="items dataTarget">
                    <ul class="half left">
                        <li class="eachLine">
                            <label for="layout-SpanLength">Span Length</label>
                            <input type="text" class="spanLength" id="layout-SpanLength" value="0.00000 m">
                        </li>
                        <li class="eachLine">
                            <label for="layout-GirderLength">Girder Length</label>
                            <input type="text" class="mUnit" id="layout-GirderLength" value="29.90000 m">
                        </li>
                        <li class="eachLine">
                            <label for="layout-ExpansionLength">Expansion Length</label>
                            <input type="text" class="mUnit" id="layout-ExpansionLength" value="0.10000 m">
                        </li>
                        <li class="eachLine">
                            <label for="layout-SlabProtrusionLength">Slab Protrusion Length</label>
                            <input type="text" class="mUnit" id="layout-SlabProtrusionLength" value="0.05000 m">
                        </li>
                    </ul>

                    <ul class="half right">
                        <li class="eachLine">
                            <label for="layout-GirderConnection">Girder Connection</label>
                            <!-- <select name="girder_connection" id="layout-girderConnection">
                                <option label="Start" value="start" selected></option>
                                <option label="2 Shoe" value="2 shoe"></option>
                                <option label="3 Shoe" value="3 shoe"></option>
                                <option label="End" value="end"></option>
                            </select> -->
                            <input type="text" id="layout-GirderConnection" value="Start">
                        </li>
                        <li class="eachLine">
                            <label for="layout-BearingLocationB1">Bearing Location(B1)</label>
                            <input type="text" class="mUnit" id="layout-BearingLocationB1" value="0.40000 m">
                        </li>
                        <li class="eachLine">
                            <label for="layout-BearingLocationB2">Bearing Location(B2)</label>
                            <input type="text" class="mUnit" id="layout-BearingLocationB2" value="0.00000 m">
                        </li>
                        <li class="eachLine">
                            <label for="layout-HeightSpacing">Height Spacing</label>
                            <input type="text" class="mUnit" id="layout-HeightSpacing" value="0.50000 m">
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </main>
    <!-- 여기까지 두 번째 content -->

    <!-- 두 번째 content - Model 시작-->
    <main id="model-content" class="content">
        <div class="spans content">
            <section class="notitle">
                <div class="toggle_btn" id="spanToggles">
                    <input type="radio" name="spanToggles" id="model-span1Toggle" data-value="0" checked>
                    <label for="model-span1Toggle">Span 1</label>
                    <input type="radio" name="spanToggles" id="model-span2Toggle" data-value="1">
                    <label for="model-span2Toggle">Span 2</label>
                    <input type="radio" name="spanToggles" id="model-span3Toggle" data-value="2">
                    <label for="model-span3Toggle">Span 3</label>
                    <input type="radio" name="spanToggles" id="model-span4Toggle" data-value="3">
                    <label for="model-span4Toggle">Span 4</label>
                    <input type="radio" name="spanToggles" id="model-span5Toggle" data-value="4">
                    <label for="model-span5Toggle">Span 5</label>
                </div>  
                <div class="items flex-end">
                    <ul>
                        <li class="eachLine">
                            <label for="model-copyDataSpans">Copy Data to Other Spans</label>
                            <select name="other_spans" id="model-copyDataSpans">
                                <option value="1">All</option>
                                <option label="Span 2" value="span 2"></option>
                                <option label="Span 3" value="span 3"></option>
                                <option label="Span 4" value="span 4"></option>
                                <option label="Span 5" value="span 5"></option>
                            </select>
                            <button class="add">+</button>
                        </li>
                    </ul>
                </div>
            </section>
            <div id="spanContents">
                <section class="sub_section"> <!--서브탭 포함된 섹션 영역-->
                    <nav class="tabs depth2">
                        <input type="radio" name="tabs-depth2-model" id="model-crossSectionTab"  data-tab-target="#model-crossSectionContent" checked>
                        <label class="tab" for="model-crossSectionTab">Cross Section</label>
                        <input type="radio" name="tabs-depth2-model" id="model-deskSlabTab" data-tab-target="#model-deskSlabContent">
                        <label class="tab" for="model-deskSlabTab">Desk Slab</label>
                        <input type="radio" name="tabs-depth2-model" id="model-crossBeamTab" data-tab-target="#model-crossBeamContent">
                        <label class="tab" for="model-crossBeamTab">Cross Beam</label>
                        <input type="radio" name="tabs-depth2-model" id="model-bearingSettingTab" data-tab-target="#model-bearingSettingContent">
                        <label class="tab" for="model-bearingSettingTab">Bearing Setting</label>
                    </nav>
                    
                    <!-- 서브탭 섹션 Cross Section 시작-->
                    <section id="model-crossSectionContent" class="subContent"> <!--서브탭별 콘텐츠 섹션 : 탭마다 이 섹션을 교체 -->
                        <div class="items dataTarget">
                            <ul class="half left">
                                <li class="eachLine">
                                    <label for="model-girderAlignment">Girder Alignment</label>
                                    <input type="text" class="mUnit" id="model-girderAlignment" value="0.00000 m">
                                </li>
                            </ul>
                            <ul class="half right">
                                <li class="eachLine">
                                    <label for="model-girderNumber">Girder Number</label>
                                    <select name="girder_number" id="model-girderNumber">
                                        <option label="1 EA" value="1"></option>
                                        <option label="2 EA" value="2"></option>
                                        <option label="3 EA" value="3"></option>
                                        <option label="4 EA" value="4"></option>
                                        <option label="5 EA" value="5"></option>
                                        <option label="6 EA" value="6"></option>
                                        <option label="7 EA" value="7" selected></option>
                                        <option label="8 EA" value="8"></option>
                                        <option label="9 EA" value="9"></option>
                                        <option label="10 EA" value="10"></option>
                                    </select>
                                </li>
                            </ul>
                        </div>
                        <div class="items dataTarget">
                            <ul class="half right">
                                <li class="eachLine">
                                    <label for="model-layoutOffset">Layout Offset</label>
                                    <input type="text" class="mUnit" id="model-layoutOffset" value="0.00000 m">
                                </li>
                            </ul>
                            <ul class="half left s-width">
                                <li class="eachLine">
                                    <label for="model-girderSpacing">Girder Spacing</label>
                                    <input type="text" class="mUnit" id="model-girderSpacing" value="2.50000 m">
                                    <button class="add" id="girderSpacingApply">+</button>
                                </li>
                            </ul>
                        </div>
                        <div class="items dataTarget">
                            <ul class="left">
                                <li class="eachLine">
                                    <img class="m-size" src="img/cross_section.png">
                                </li>
                            </ul>
                            <ul class="right s-width girderNumerFunction1">
                                <li class="eachLine">
                                    <label for="model-girder_1">Girder-1</label>
                                    <input type="text" class="mUnit" id="model-girder_1" value="-11.25000 m">
                                </li>
                                <li class="eachLine">
                                    <label for="model-girder_2">Girder-2</label>
                                    <input type="text" class="mUnit" id="model-girder_2" value="-8.75000 m">
                                </li>
                                <li class="eachLine">
                                    <label for="model-girder_3">Girder-3</label>
                                    <input type="text" class="mUnit" id="model-girder_3" value="-6.25000 m">
                                </li>
                                <li class="eachLine">
                                    <label for="model-girder_4">Girder-4</label>
                                    <input type="text" class="mUnit" id="model-girder_4" value="-3.75000 m">
                                </li>
                                <li class="eachLine">
                                    <label for="model-girder_5">Girder-5</label>
                                    <input type="text" class="mUnit" id="model-girder_5" value="-1.25000 m">
                                </li>
                                <li class="eachLine">
                                    <label for="model-girder_6">Girder-6</label>
                                    <input type="text" class="mUnit" id="model-girder_6" value="1.25000 m">
                                </li>
                                <li class="eachLine">
                                    <label for="model-girder_7">Girder-7</label>
                                    <input type="text" class="mUnit" id="model-girder_7" value="3.75000 m">
                                </li>
                                <li class="eachLine">
                                    <label for="model-girder_8">Girder-8</label>
                                    <input type="text" class="mUnit" id="model-girder_8" value="6.25000 m">
                                </li>
                                <li class="eachLine">
                                    <label for="model-girder_9">Girder-9</label>
                                    <input type="text" class="mUnit" id="model-girder_9" value="8.75000 m">
                                </li>
                                <li class="eachLine">
                                    <label for="model-girder_10">Girder-10</label>
                                    <input type="text" class="mUnit" id="model-girder_10" value="11.25000 m">
                                </li>
                            </ul>
                        </div>
                    </section>
                    <!-- 서브탭 섹션 Cross Section 끝 -->
        
                    <!-- 서브탭 섹션 Desk Slab 시작-->
                    <section id="model-deskSlabContent" class="subContent">
                        <div class="items dataTarget">
                            <ul class="left">
                                <li class="eachLine">
                                    <img class="m-size" src="img/guide_deck_slab.png">
                                </li>
                            </ul>
                            <ul class="right s-width">
                                <li class="eachLine">
                                    <label for="model-paveThickness">Pave.Thickness</label>
                                    <input type="text" class="mUnit" id="model-paveThickness" value="0.08000 m">
                                </li>
                                <li class="eachLine">
                                    <label for="model-slabThickness">Slab Thickness</label>
                                    <input type="text" class="mUnit" id="model-slabThickness" value="0.24000 m">
                                </li>
                                <li class="eachLine">
                                    <label for="model-verticalSag">Vertical Sag</label>
                                    <input type="text" class="mUnit" id="model-verticalSag" value="0.00000 m">
                                </li>
                            </ul>
                        </div>
                        <div class="items dataTarget">
                            <ul class="oneThird first s-width">
                                <li class="eachLine">
                                    <label for="model-deckWidth">Desk Width</label>
                                    <input type="text" class="mUnit" id="model-deckWidth" value="18.00000 m">
                                </li>
                            </ul>
                            <ul class="oneThird second s-width">
                                <li class="eachLine">
                                    <label for="model-spacingL1">Spacing(L1)</label>
                                    <input type="text" class="mUnit" id="model-spacingL1" value="0.45000 m">
                                </li>
                                <li class="eachLine">
                                    <label for="model-spacingL2">Spacing(L2)</label>
                                    <input type="text" class="mUnit" id="model-spacingL2" value="8.245000 m" readonly>
                                </li>
                                <li class="eachLine">
                                    <label for="model-spacingL3">Spacing(L3)</label>
                                    <input type="text" class="mUnit" id="model-spacingL3" value="0.61000 m">
                                </li>
                                <li class="eachLine">
                                    <label for="model-spacingL4">Spacing(L4)</label>
                                    <input type="text" class="mUnit" id="model-spacingL4" value="8.24500 m" readonly>
                                </li>
                                <li class="eachLine">
                                    <label for="model-spacingL5">Spacing(L5)</label>
                                    <input type="text" class="mUnit" id="model-spacingL5" value="0.45000 m">
                                </li>
                            </ul>
                            <ul class="oneThird third s-width">
                                <li class="eachLine">
                                    <label for="model-typeL1">Type(L1)</label>
                                    <select name="type_l1" id="model-typeL1">
                                        <option label="Left Barrier" value="Left Barrier" selected></option>
                                        <option label="Road" value="Road"></option>
                                        <option label="Median Strip" value="Median Strip"></option>
                                        <option label="Right Barrier" value="Right Barrier"></option>
                                    </select>
                                </li>
                                <li class="eachLine">
                                    <label for="model-typeL2">Type(L2)</label>
                                    <select name="type_l2" id="model-typeL2">
                                        <option label="Left Barrier" value="Left Barrier"></option>
                                        <option label="Road" value="Road" selected></option>
                                        <option label="Median Strip" value="Median Strip"></option>
                                        <option label="Right Barrier" value="Right Barrier"></option>
                                    </select>
                                </li>
                                <li class="eachLine">
                                    <label for="model-typeL3">Type(L3)</label>
                                    <select name="type_l3" id="model-typeL3">
                                        <option label="Left Barrier" value="Left Barrier"></option>
                                        <option label="Road" value="Road"></option>
                                        <option label="Median Strip" value="Median Strip" selected></option>
                                        <option label="Right Barrier" value="Right Barrier"></option>
                                    </select>
                                </li>
                                <li class="eachLine">
                                    <label for="model-typeL4">Type(L4)</label>
                                    <select name="type_l4" id="model-typeL4">
                                        <option label="Left Barrier" value="Left Barrier"></option>
                                        <option label="Road" value="Road" selected></option>
                                        <option label="Median Strip" value="Median Strip"></option>
                                        <option label="Right Barrier" value="Right Barrier"></option>
                                    </select>
                                </li>
                                <li class="eachLine">
                                    <label for="model-typeL5">Type(L5)</label>
                                    <select name="type_l5" id="model-typeL5">
                                        <option label="Left Barrier" value="Left Barrier"></option>
                                        <option label="Road" value="Road"></option>
                                        <option label="Median Strip" value="Median Strip"></option>
                                        <option label="Right Barrier" value="Right Barrier" selected></option>
                                    </select>
                                </li>
                            </ul>
                        </div>
                    </section>
                    <!-- 서브탭 섹션 Desk Slab 끝 -->
        
                    <!-- 서브탭 섹션 Cross Beam 시작  -->
                    <section id="model-crossBeamContent" class="subContent">  
                        <div class="cross_beam_location">
                            <div class="title">
                                <span class="spin"><img src="img/ico_spin.svg"></span>
                                <span class="title_text">Cross Beam Location</span>
                            </div>
                            <div class="items dataTarget">
                                <ul class="left">
                                    <li class="eachLine">
                                        <img class="m-size" src="img/guide_deck_slab.png">
                                    </li>
                                </ul>
                                <ul class="right s-width midCrossBeamFunction1">
                                    <li class="eachLine">
                                        <label for="model-midCrossBeam">Mid.Cross Beam</label>
                                        <select name="beam" id="model-midCrossBeam">
                                            <option label="0 EA" value="0"></option>
                                            <option label="1 EA" value="1" selected></option>
                                            <option label="2 EA" value="2"></option>
                                            <option label="3 EA" value="3"></option>
                                        </select>
                                    </li>
                                    <li class="eachLine">
                                        <label for="model-spacingBS">Spacing(BS)</label>
                                        <input type="text" class="mUnit" id="model-spacingBS" value="0.40000 m">
                                    </li>
                                    <li class="eachLine">
                                        <label for="model-spacingCR1">Spacing(CR1)</label>
                                        <input type="text" class="mUnit" id="model-spacingCR1" value="0.00000 m">
                                    </li>
                                    <li class="eachLine">
                                        <label for="model-spacingCR2">Spacing(CR2)</label>
                                        <input type="text" class="mUnit" id="model-spacingCR2" value="0.00000 m">
                                    </li>
                                    <li class="eachLine">
                                        <label for="model-spacingCR3">Spacing(CR3)</label>
                                        <input type="text" class="mUnit" id="model-spacingCR3" value="0.00000 m">
                                    </li>
                                    <li class="eachLine">
                                        <label for="model-spacingCR4">Spacing(CR4)</label>
                                        <input type="text" class="mUnit" id="model-spacingCR4" value="0.00000 m">
                                    </li>
                                    <li class="eachLine">
                                        <label for="model-spacingBE">Spacing(BE)</label>
                                        <input type="text" class="mUnit" id="model-spacingBE" value="0.40000 m">
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="girder_dimension">
                            <div class="title">
                                <span class="spin"><img src="img/ico_spin.svg"></span>
                                <span class="title_text">Girder Dimension & Cross Beam Detail</span>
                            </div>
                            <div class="greyImageBox">
                                <img class="bm-size" src="img/guide_cross_beam_detail.png" alt="">
                            </div>
                            <div class="items dataTarget">
                                <ul class="oneThird first s-width">
                                    <li class="eachLine">
                                        <label for="model-girderA">Girder(a)</label>
                                        <input type="text" class="mUnit" id="model-girderA" value="0.70000 m">

                                <ul class="oneThird second s-width">

                                        <input type="text" class="mUnit" id="model-girderB" value="0.90000 m">

                                </ul>
                                <ul class="oneThird third s-width">
                                    <li class="eachLine">
                                        <label for="model-girderC">Girder(c)</label>
                                        <input type="text" class="mUnit" id="model-girderC" value="1.50000 m">
                                    </li>
                                </ul>
                            </div>
                            <div class="items dataTarget">
                                <ul class="half left m-width">
                                    <li class="eachLine">
                                        <label for="model-endCrossBeam_a">End Cross Beam(a)</label>
                                        <input type="text" class="mUnit" id="model-endCrossBeam_a" value="0.71000 m">
                                    </li>
                                    <li class="eachLine">
                                        <label for="model-middleCrossBeam_a">Middle Cross Beam(a)</label>
